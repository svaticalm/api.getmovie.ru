{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<div class="content">
    <div class="btn btn-icon">
        <div class="icon">
            <svg>
                <use xlink:href="{% static 'img/sprite.svg' %}#update"></use>
            </svg>
        </div>
        <div class="text">
            Сгенерировать фильм
        </div>
    </div>
    <p style="display: none">
        {% if user.is_authenticated  %}<a href="">{{ user.username }}</a>
        {% else %} <a href="/login">Войти</a> <a href="/auth">Зарегистрироваться</a>
        {% endif %}
    </p>
</div>
{% endblock %}
