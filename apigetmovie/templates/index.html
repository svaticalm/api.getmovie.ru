{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<div class="content">
    <form id="get-film" method="POST">
        {% csrf_token %}
        <button class="btn btn-icon" type="submit">
            <div class="icon">
                <svg>
                    <use xlink:href="{% static 'img/sprite.svg' %}#update"></use>
                </svg>
            </div>
            <div class="text">
                Сгенерировать фильм
            </div>
        </button>
    </form>
    <div class="generated-film scale07" id="generated-film">
        <div class="generated-film__backdrop">
        </div>
        <!-- <div class="generated-film__video">
            <iframe
            width="1100" height="450"
            src="https://www.youtube.com/embed/x63WO9lhRAk?enablejsapi=1"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen="allowfullscreen">
            </iframe>
        </div> -->
        <div class="generated-film__info">
            <div class="generated-film__info--img">
                <img src="" alt="">
            </div>
            <div class="generated-film__info--detail">
                <div class="genre">
                </div>
                <div class="title">
                </div>
                <div class="runtime">
                    <svg>
                        <use xlink:href="{% static 'img/sprite.svg' %}#clock"></use>
                    </svg>
                    <span class="time"></span>
                    <span class="countries"></span>, <span class="release-date"></span> г.
                </div>
                <div class="ratings">
                    <div class="votes ratings__item">
                        <svg>
                            <use xlink:href="{% static 'img/sprite.svg' %}#fav"></use>
                        </svg>
                        <div class="txt">
                            <div class="top">85%</div>
                            <div class="bot">29,412</div>
                        </div>
                    </div>
                    <div class="rating ratings__item">
                        <svg>
                            <use xlink:href="{% static 'img/sprite.svg' %}#star"></use>
                        </svg>
                        <div class="txt">
                            <div class="top">7.9</div>
                            <div class="bot">Популярность</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="block-ttl">Описание</div>
        <div class="generated-film__overview">

        </div>
    </div>
    <p style="display: none">
        {% if user.is_authenticated  %}<a href="">{{ user.username }}</a>
        {% else %} <a href="/login">Войти</a> <a href="/auth">Зарегистрироваться</a>
        {% endif %}
    </p>
</div>
{% endblock %}
